<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<picture>
		<source srcset="{f:uri.image(image:file, maxWidth: 2561, cropVariant: default, fileExtension: 'webp', treatIdAsReference: 1)}" media="(min-width: 1601px)" type="image/webp">
		<source srcset="{f:uri.image(image:file, maxWidth: 2560, cropVariant: default, fileExtension: 'jpg', treatIdAsReference: 1)}" media="(min-width: 1601px)" type="image/jpeg">
		<source srcset="{f:uri.image(image:file, maxWidth: 1601, cropVariant: default, fileExtension: 'webp', treatIdAsReference: 1)}" media="(min-width: 1201px)" type="image/webp">
		<source srcset="{f:uri.image(image:file, maxWidth: 1600, cropVariant: default, fileExtension: 'jpg', treatIdAsReference: 1)}" media="(min-width: 1201px)" type="image/jpeg">
		<source srcset="{f:uri.image(image:file, maxWidth: 1201, cropVariant: tablet, fileExtension: 'webp', treatIdAsReference: 1)}" media="(min-width: 769px)" type="image/webp">
		<source srcset="{f:uri.image(image:file, maxWidth: 1200, cropVariant: tablet, fileExtension: 'jpg', treatIdAsReference: 1)}" media="(min-width: 769px)" type="image/jpeg">
		<source srcset="{f:uri.image(image:file, maxWidth: 769, cropVariant: tablet, fileExtension: 'webp', treatIdAsReference: 1)}" media="(min-width: 481px)" type="image/webp">
		<source srcset="{f:uri.image(image:file, maxWidth: 768, cropVariant: tablet, fileExtension: 'jpg', treatIdAsReference: 1)}" media="(min-width: 481px)" type="image/jpeg">
		<source srcset="{f:uri.image(image:file, maxWidth: 481, cropVariant: mobile, fileExtension: 'webp', treatIdAsReference: 1)}" type="image/webp">
		<source srcset="{f:uri.image(image:file, maxWidth: 480, cropVariant: mobile, fileExtension: 'jpg', treatIdAsReference: 1)}" type="image/jpeg">
		<img
			class="image-embed-item img-fluid"
			title="{file.title}"
			alt="{file.alternative}"
			src="{f:uri.image(image:file, maxWidth: 1600, cropVariant: 'mobile', treatIdAsReference: 1)}"
			width="{dimensions.width}"
			height="{dimensions.height}"
			loading="{settings.media.lazyLoading}" />
	</picture>
</html>
