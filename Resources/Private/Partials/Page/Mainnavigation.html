<div class="nav-modal">
	<div class="blob"></div>
	<nav>
		<ul>
			<f:for each="{mainnavigation}" as="mainnavigationItem">
				<li class="{f:if(condition: mainnavigationItem.active, then:'active')}">
					<f:if condition="{mainnavigationItem.children}"><f:then><a href="#" target="{mainnavigationItem.target}" title="{mainnavigationItem.title}"></f:then><f:else><a href="{mainnavigationItem.link}" target="{mainnavigationItem.target}" title="{mainnavigationItem.title}"></f:else></f:if>
						{mainnavigationItem.title}
					</a>
					<f:if condition="{mainnavigationItem.children}">
						<ul>
							<f:for each="{mainnavigationItem.children}" as="child">
								<li class="{f:if(condition: child.active, then:'active')}">
									<a href="{child.link}" target="{child.target}" title="{child.title}">
										{child.title}
									</a>
								</li>
							</f:for>
						</ul>
					</f:if>
				</li>
			</f:for>
		</ul>
	</nav>
</div>
