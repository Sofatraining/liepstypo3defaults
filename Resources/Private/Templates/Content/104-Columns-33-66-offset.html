<div xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
	 xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	 xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

  <f:layout name="Content"/>
  <f:section name="Configuration">
	<flux:form id="columns-33-66">
	<flux:form.option.group value="container" />
	<flux:field.checkbox name="offset" label="Offset 1" default="0"/>
	  <flux:grid>
		<flux:grid.row>
		  <flux:grid.column name="column1" label="Spalte 1" colPos="51" style="width: 33%">
		  </flux:grid.column>
		  <flux:grid.column name="column2" label="Spalte 2" colPos="52" style="width: 66%">
		  </flux:grid.column>
		</flux:grid.row>
	  </flux:grid>
	  <flux:form.sheet name="styles" label="CSS Classes">
		<flux:field.custom name="void">
			<h3>Adding CSS-Classes</h3>
			<p>Below you can enter a few classes to be used for this specific columns instance.</p>
		</flux:field.custom>
		<flux:field.input name="settings.section.rowClasses" default="" />
		<flux:field.input name="settings.section.col1Classes" default="" />
		<flux:field.input name="settings.section.col2Classes" default="" />
	  </flux:form.sheet>
	</flux:form>
  </f:section>

  <f:section name="Main">
	<f:if condition="{offset}">
		<f:then>
			<div class="row{f:if(condition: settings.section.rowClasses, then: ' {settings.section.rowClasses}')}">
				<div class="col-xl-4 col-lg-4 col-md-6{f:if(condition: settings.section.col1Classes, then: ' {settings.section.col1Classes}')}">
					<flux:content.render area="column1"/>
				</div>
				<div class="col-xl-7 col-lg-8 col-md-6 offset-xl-1{f:if(condition: settings.section.col2Classes, then: ' {settings.section.col2Classes}')}">
					<flux:content.render area="column2"/>
				</div>
			</div>
		</f:then>
		<f:else>
			<div class="row">
				<div class="col-lg-4 col-md-6{f:if(condition: settings.section.col1Classes, then: ' {settings.section.col1Classes}')}">
					<flux:content.render area="column1"/>
				</div>
				<div class="col-lg-8 col-md-6{f:if(condition: settings.section.col2Classes, then: ' {settings.section.col2Classes}')}">
					<flux:content.render area="column2"/>
				</div>
			</div>
		</f:else>
	</f:if>

  </f:section>

  <f:section name="Preview">
	<f:translate key="LLL:EXT:liepstypo3defaults/Resources/Private/Language/locallang.xlf:flux.columns-33-66"/>
  </f:section>
</div>
