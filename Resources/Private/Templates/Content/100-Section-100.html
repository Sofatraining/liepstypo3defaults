<div xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
	xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

	{namespace lieps=LiepsGmbH\Liepstypo3defaults\ViewHelpers}

	<f:layout name="Content"/>
	<f:section name="Configuration">
		<flux:form id="section-100">
			<flux:form.option.group value="container" />
			<flux:field.select name="classColor" default="none" items="{none: 'Transparent', bg-white: 'Weiß', bg-primary: 'Blau', bg-secondary: 'Grau', bg-light: 'Hellgrau', bg-success: 'Grün', bg-info: 'Cyan', bg-warning: 'Gelb', bg-danger: 'Rot', bg-black: 'Schwarz'}"/>
			<flux:field.select name="classColorfont" default="none" items="{none: 'Standard', text-white: 'Weiß', text-black: 'Schwarz', text-light: 'Hellgrau'}"/>
			<flux:field.select name="classOpacity" default="none" items="{none: 'Ohne', bg-opacity-10: 'Opacity 10', bg-opacity-25: 'Opacity 25', bg-opacity-50: 'Opacity 50', bg-opacity-75: 'Opacity 75'}"/>
			<flux:field.select name="classGradient" default="none" items="{none: 'Nein', bg-gradient: 'Ja'}"/>
			<flux:field.select name="classPadding" default="none" items="{none: 'Standard', py-1: 'Extraklein', py-2: 'Klein', py-3: 'Medium', py-4: 'Groß', py-5: 'Extragroß'}"/>
			<flux:grid>
				<flux:grid.row>
					<flux:grid.column name="column1" label="Spalte 1" colPos="1"/>
				</flux:grid.row>
			</flux:grid>
		</flux:form>
	</f:section>

	<f:section name="Main">
		<div class="section {classColor} {classColorfont} {classOpacity} {classGradient} {classPadding}">
			<div class="container">
				<flux:content.render area="column1"/>
			</div>	
		</div>
	</f:section>

	<f:section name="Preview">
		<strong>Section<br>Hintergrundfarbe: </strong>{classColor}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>Textfarbe: </strong>{classColorfont}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>Opacity: </strong>{classOpacity}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>Gradient: </strong>{classGradient}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>Abstand: </strong>{classPadding}
	</f:section>
</div>
