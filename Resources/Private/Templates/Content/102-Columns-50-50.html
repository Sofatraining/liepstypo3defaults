<div xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
>

  <f:layout name="Content"/>

  <f:section name="Configuration">
    <flux:form id="columns-50-50">
	  <f:comment><flux:form.option.group value="Spalten" />
	  <flux:form.option.sorting value="102" />
	  <flux:form.option.icon value="EXT:liepstypo3defaults/Resources/Public/Icons/Content/Example.svg" /></f:comment>
      <flux:grid>
        <flux:grid.row>
          <flux:grid.column name="column1" label="Spalte 1" colPos="51" style="width: 50%">
          </flux:grid.column>
          <flux:grid.column name="column2" label="Spalte 2" colPos="52" style="width: 50%">
          </flux:grid.column>
        </flux:grid.row>
      </flux:grid>
    </flux:form>
  </f:section>

  <f:section name="Main">
    <div class="row">
      <div class="col-md-6">
        <flux:content.render area="column1"/>
      </div>
      <div class="col-md-6">
        <flux:content.render area="column2"/>
      </div>
    </div>
  </f:section>

  <f:section name="Preview">
    <f:translate key="LLL:EXT:liepstypo3defaults/Resources/Private/Language/locallang.xlf:flux.columns-50-50"/>
  </f:section>
</div>
