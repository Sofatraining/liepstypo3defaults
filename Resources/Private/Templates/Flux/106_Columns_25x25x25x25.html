<div xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

  <f:layout name="Content"/>
  <f:section name="Configuration">
    <flux:form id="Columns_25x25x25x25" options="{group: 'Container', Fluidcontent: '{sorting: 106}'}"
               label="Container 25/25/25/25"
               description="Container mit 4 Spalten 25%/25%/25%/25% fÃ¼r Inhaltselemente (optional mobil 2-spaltig)">
      <flux:field.checkbox name="sec2mob" label="mobil 2-spaltig anzeigen" default="0"/>
      <flux:grid>
        <flux:grid.row>
          <flux:grid.column name="column1" label="Spalte 1" colPos="25" style="width: 25%">
          </flux:grid.column>
          <flux:grid.column name="column2" label="Spalte 2" colPos="26" style="width: 25%">
          </flux:grid.column>
          <flux:grid.column name="column3" label="Spalte 3" colPos="27" style="width: 25%">
          </flux:grid.column>
          <flux:grid.column name="column4" label="Spalte 4" colPos="28" style="width: 25%">
          </flux:grid.column>
        </flux:grid.row>
      </flux:grid>
    </flux:form>
  </f:section>

  <f:section name="Main">
    <f:if condition="{sec2mob}">
      <f:then>
        <div class="row">
          <div class="col-xs-12 col-md-6 col-lg-3">
            <flux:content.render area="column1"/>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-3">
            <flux:content.render area="column2"/>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-3">
            <flux:content.render area="column3"/>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-3">
            <flux:content.render area="column4"/>
          </div>
        </div>
      </f:then>
      <f:else>
        <div class="row">
          <div class="col-xs-12 col-sm-3">
            <flux:content.render area="column1"/>
          </div>
          <div class="col-xs-12 col-sm-3">
            <flux:content.render area="column2"/>
          </div>
          <div class="col-xs-12 col-sm-3">
            <flux:content.render area="column3"/>
          </div>
          <div class="col-xs-12 col-sm-3">
            <flux:content.render area="column4"/>
          </div>
        </div>
      </f:else>
    </f:if>

  </f:section>

  <f:section name="Preview">
    <strong>Container 25%/25%/25%/25%</strong>

  </f:section>
</div>
