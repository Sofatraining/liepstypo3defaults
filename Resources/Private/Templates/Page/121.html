<f:layout name="Default" />
<f:section name="Main">

	<f:variable name="menuType" >
    	<f:cObject typoscriptObjectPath="menu.type" />
	</f:variable>

	<f:if condition="{menuType} == 1">
		<f:render partial="Header-classic-bs5" arguments="{_all}" />
	</f:if>
	<f:if condition="{menuType} == 2">
		<f:render partial="Header-modal-full-01" arguments="{_all}" />
	</f:if>
	<f:if condition="{menuType} == 3">
		<f:render partial="Header-canvas-from-left-01" arguments="{_all}" />
	</f:if>

	<f:if condition="<f:cObject typoscriptObjectPath='lib.dynamicContent' data='{colPos: \'3\'}' />">
	<section class="header">
		<div class="container-fluid">
			<div class="row">
				<f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '3'}" />
			</div>
		</div>
	</section>
	</f:if>

	<section>
		<div class="container">

			<div class="row">
				<div class="col-xl-7 col-lg-8">
					<f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}" />
					<f:if condition="<f:cObject typoscriptObjectPath='lib.dynamicContent' data='{colPos: \'1\'}' />">
					<f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '1'}" />
					</f:if>
				</div>
				<div class="col-xl-4 col-lg-4 offset-xl-1">
					<f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '4'}" />
				</div>
			</div>
			
		</div>
	</section>
	
	<f:render partial="Footer" arguments="{_all}" />

</f:section>
