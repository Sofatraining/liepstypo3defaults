<f:layout name="Default" />

<f:section name="Configuration">
    <!-- Weitere Konfigurationseinstellungen hier -->
</f:section>

<f:section name="Main">

	<f:variable name="menuType" >
    	<f:cObject typoscriptObjectPath="menu.type" />
	</f:variable>

	<f:if condition="{menuType} == 1">
		<f:render partial="Header-classic-bs5" arguments="{_all}" />
	</f:if>
	<f:if condition="{menuType} == 2">
		<f:render partial="Header-modal-full-01" arguments="{_all}" />
	</f:if>
	<f:if condition="{menuType} == 3">
		<f:render partial="Header-canvas-from-left-01" arguments="{_all}" />
	</f:if>

	<section>
		<div class="container">
			<f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}" />
		</div>
	</section>
	
	<f:if condition="<f:cObject typoscriptObjectPath='lib.dynamicContent' data='{colPos: \'1\'}' />">
	<section>
		<div class="container">
			<f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '1'}" />
		</div>
	</section>
	</f:if>
	
	<f:if condition="<f:cObject typoscriptObjectPath='lib.dynamicContent' data='{colPos: \'2\'}' />">
	<section>
		<div class="container">
			<f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '2'}" />
		</div>
	</section>
	</f:if>
	
	<f:render partial="Footer" arguments="{_all}" />

</f:section>
