<f:layout name="Default" />
<f:section name="Main">

	<f:render partial="Header" arguments="{_all}" />

	<f:if condition="<f:cObject typoscriptObjectPath='lib.dynamicContent' data='{colPos: \'3\'}' />">
	<section class="header">
		<div class="container-fluid">
			<f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '3'}" />
		</div>
	</section>
	</f:if>
	
	<section>
		<div class="container">
			<f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}" />
		</div>
	</section>
	
	<f:if condition="<f:cObject typoscriptObjectPath='lib.dynamicContent' data='{colPos: \'1\'}' />">
	<section>
		<div class="container">
			<f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '1'}" />
		</div>
	</section>
	</f:if>
	
	<f:render partial="Footer" arguments="{_all}" />

</f:section>
